<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignUp - CampusSquare</title>

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>
  <div class="row justify-content-center my-5">
    <div class="col-lg-6">
      <form action="/signup" method="POST">
        {% csrf_token %}
        <label class="form-label" for="Name">Name:</label>
        <div class="mb-4 input-group">
          <span class="input-group-text">
            <i class="bi bi-person-fill"></i>
          </span>
          <input type="text" class="form-control" id="user" name="username" placeholder="e.g. Jason" />
        </div>

        <label for="Email" class="form-label">Email:</label>
        <div class="mb-4 input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope-fill"></i>
          </span>
          <input type="email" class="form-control" id="email" name="email" placeholder="e.g. jason.statham@example.com" />
        </div>

        <label for="Password" class="form-label">Password:</label>
        <div class="mb-4 input-group">
          <span class="input-group-text">
            <i class="bi bi-check2"></i> </span>
          <input type="password" class="form-control" id="password" name="password" placeholder="must be 8 characters long." />
        </div>

        <label for="confirm_password" class="form-label">Confirm Password:</label>
        <div class="mb-4 input-group">
          <span class="input-group-text">
            <i class="bi bi-check2-all"></i> </span>
          <input type="password" class="form-control" id="cpassword" name="confirm_password" placeholder="Re-enter the password." />
        </div>
        <div>
          <button class="btn btn-lg btn-outline-primary" type="submit">Sign up</button>
        </div>
      </form>
    </div>
  </div>
  {% if messages %} {% for msg in messages %}
  <i>{{msg}}</i>
  {% endfor %} {% endif %}






  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
